<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevos items</ion-label>
      <ion-input [(ngModel)]="nombreItems" type="text" placeholder="" (keyup.enter)="agregarItems()" ></ion-input>
    </ion-item>
   </ion-list>

   <ion-list>
     <ion-list-header *ngIf="lista.items.length>0">Tareas por hacer</ion-list-header>
     <ion-item-sliding  *ngFor="let item of lista.items; let i= index"
     class="animated fadeInDown">
       <ion-item>
         <ion-checkbox color="tertiary" slot="start" [(ngModel)]="item.completado"
                                (ionChange)="cambiocheck(item)"></ion-checkbox>
         <ion-label>{{item.descripcion}}</ion-label>
       </ion-item>
       <ion-item-options side="end" >
        <ion-item-option (click)="borrar(i)" color="danger"> 
          <ion-icon  slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
     </ion-item-sliding>
   </ion-list>
</ion-content>
