<ion-list >
  <ion-item-sliding *ngFor="let item of deseosService.Listas | filtroCompletado: terminada">
    <ion-item 
    detail
    (click)="ListaSeleccionada(item)">
      <ion-note  color="tertiary" slot="end">{{item.items.length}} items</ion-note>
      <ion-label  >  {{item.titulo}}  </ion-label>
    </ion-item> 
    <ion-item-options side="end">
      <ion-item-option (click)="borrarlista(item)" color="danger">
        
        <ion-icon  slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editar(item )">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
